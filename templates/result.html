{% extends "base.html" %} {% block title %} Spam Detector {% endblock %} {%
block page_content%}

<div class="container">
  <h3 class="display-1 text-center">
    <b>RESULTS</b>
  </h3>
</div>

  {% endif %}
</div>

{% endblock %}
